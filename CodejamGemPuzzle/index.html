<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">



</head>

<body onload="createCell()">
    <main>
        <div class="inner_container">
            <div class="inRow">
                <button type="button" onclick="shuffleTiles()" id="restart_button">restart</button>
                
                <button type="button" id="stop_button">stop</button> <!-- onclick="stop_timer()" -->
                <button type="button">save</button>
                <button id="mute" type="button" onclick="mute()">
                    <img src="/imgs/unmuted.png" alt="" id="img_mute">
                </button>
            </div>
            <div class="inRow">
                <div>
                    <!-- <span id="hour">00</span>
                    <span>:</span> -->
                    <p>00 : 00</p>
                    <!-- <span id="minute">00</span>
                    <span>:</span>
                    <span id="second">00</span> -->
                </div>
                <div class="moves">
                    <span>Moves:&nbsp;</span>
                    <span id="counter"> 0 </span>
                </div>
                
            </div>
            
            <table id="table"></table>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="timer.js"></script>
</body>

</html>
